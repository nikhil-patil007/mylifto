<div class="container" hidden>
  <div class="display-date">
    <span id="day">day</span>,
    <span id="daynum">00</span>
    <span id="month">month</span>
    <span id="year">0000</span>
  </div>
  <div class="display-time"></div>
</div>
<p id='pdate' hidden><span id='spanyear'></span>-<span id="spanmonth"></span>-<span id='spandd'></span> <span id='spantime'></span></p>
<script>
$( document ).ready(function() {
    const displayTime = document.querySelector(".display-time");
    function showTime() {
    let time = new Date();
    displayTime.innerText = time.toLocaleTimeString("en-US", { hour12: false });
    setTimeout(showTime, 1000);
    }
    
    showTime();
    
    // Date
    function updateDate() {
    let today = new Date();
    
    // return number
    let dayName = today.getDay(),
    dayNum = today.getDate(),
    month = today.getMonth(),
    year = today.getFullYear();
    const months = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December",
    ];
    const dayWeek = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday",
    ];
    // value -> ID of the html element
    const IDCollection = ["day", "daynum", "month", "year"];
    // return value array with number as a index
    const val = [dayWeek[dayName], dayNum, month, year];
    for (let i = 0; i < IDCollection.length; i++) {
    document.getElementById(IDCollection[i]).firstChild.nodeValue = val[i];
    }
    }
    
    updateDate();

    setInterval(showTime, 1000);
    function showTime() {
    let today = new Date();
    dayName = today.getDay(),
    dayNum = today.getDate(),
    month = today.getMonth(),
    year = today.getFullYear();
    var time = displayTime.innerText = today.toLocaleTimeString("en-US", { hour12: false });
    $("#spandd").text(dayNum);
    $("#spanmonth").text(month);
    $("#spanyear").text(year);
    $("#spantime").text(time);
    var datses = $("#pdate").text();
    $("#Currentdate").val(datses);
    }
});
</script>
