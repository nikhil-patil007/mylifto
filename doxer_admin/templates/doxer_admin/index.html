{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'home/head.html' %}
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      {% include 'home/header.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
       {% include 'home/sider.html'  %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- Quick Action Toolbar Ends-->
            <div class="row">
              <div class="col-md-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="d-sm-flex align-items-baseline report-summary-header">
                          <h5 class="font-weight-semibold">Report Summary</h5>
                           <!--span class="ml-auto">Updated Report</span-->
                           <a class="ml-auto btn btn-icons border-0 p-2 refresh_btn" href="javascript:void(0);">
                             <!--div class="spinner-grow text-danger spinner-grow-sm" id='spinnereupdate' role="status">
                                <span class="sr-only">Loading...</span>
                              </div-->
                            </a>
                        </div>
                      </div>
                    </div>
                    <div class="row report-inner-cards-wrapper">
                      <div class=" col-md -6 col-xl report-inner-card">
                        <div class="inner-card-text">
                          <span class="report-title">Total Income</span>
                          <h4 id='income'>₹ 00.00</h4>
                          <span class="report-count">&nbsp;</span>
                        </div>
                        <div class="inner-card-icon bg-success">
                          <i class="icon-graph"></i>
                        </div>
                      </div>
                      <a class="col-md-6 col-xl report-inner-card" href="{% url 'doxer_admin:alldrivers' %}">
                          <div class="inner-card-text">
                            <span class="report-title">Drivers</span>
                            <h4 id='hrdri'>{{dri}}</h4>
                              <span style='color:#cbc5c2;font-size:13px;' class='report-count' id='spandri'>&nbsp;</span>
                          </div>
                          <div class="inner-card-icon bg-danger">
                            <i class="icon-user"></i>
                          </div>
                        </a>
                        <a class="col-md-6 col-xl report-inner-card" href="{% url 'doxer_admin:allpassenger' %}">
                          <div class="inner-card-text">
                            <span class="report-title">Passengers</span>
                            <h4 id='h4pas'>{{pas}}</h4>
                            <span style='color:#cbc5c2;font-size:13px;' class='report-count' id='spanpas'>&nbsp;</span>
                          </div>
                          <div class="inner-card-icon bg-info">
                            <i class="icon-people"></i>
                          </div>
                      </a>
                      <div class="col-md-6 col-xl report-inner-card">
                        <div class="inner-card-text">
                          <span class="report-title">Today's Income</span>
                          <h4 id='h4today'>₹ 00.00</h4>
                          <span class="report-count">&nbsp;</span>
                        </div>
                        <div class="inner-card-icon bg-primary">
                          <i class="icon-calendar"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
    {% include 'home/foot.html' %}
    <script>
      {% include 'ajax/home.js' %}    
    </script>
  </body>
</html>
