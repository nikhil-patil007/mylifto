<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'home/head.html' %}
  </head>
  <style>
    img{
      width: 550px;
      height: 400px;
    }
  </style>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      {% include 'home/header.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        {% include 'home/sider.html' %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> All Passengers </h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" style='color:green;'><b>Users</b></li>
                  <li class="breadcrumb-item active" aria-current="page">Passengers</li>
                </ol>
              </nav>
            </div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <!--h4 class="card-title">All Passengers</h4-->
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th class="font-weight-bold"> ID </th>
                          <th class="font-weight-bold"> Passenger's Name </th>
                          <th class="font-weight-bold"> Email </th>
                          <th class="font-weight-bold"> Contact Number </th>
                          <th class="font-weight-bold"> Gender </th>
                          <!--th> Status </th-->
                          <th class="font-weight-bold"> Status </th>
                          <th class="font-weight-bold"> Documents </th>
                          <!--<th class="font-weight-bold"><center> Action </center></th>-->
                          <th class="font-weight-bold"> Create At </th>
                        </tr>
                      </thead>
                      <tbody id="tests-table">
                      </tbody>
                    </table>
                  </div>
                  <div class="page-header">
                    <p id='entries' class='mb-0'>
                      Showing <a id='et1'> 0  </a> to <a id='et2'> 0 </a> of <a id='totale'> 0 </a> Entries
                    </p>
                    <nav aria-label="breadcrumb">
                      <ul class="pagination justify-content-center" id='credit' current=''>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade bd-example-modal-lg" id="IdProofemodel" tabindex="-1" role="dialog" aria-labelledby="my_modalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" id="IdProofename"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <div class="row center" id="IdProofe">
                          
                        </div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
      <!-- partial:../../partials/_footer.html -->
      {% include 'home/foot.html' %}
      <script>
        {% include 'ajax/passenger.js' %}
      </script>
  </body>
</html>
